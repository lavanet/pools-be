{% load emails %}
<!DOCTYPE html>
<html>
<head lang="{{ request.language }}">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #EEE;
        }

        header {
            text-align: center;
        }

        header div.email-list {
            font-size: 18px;
        }

        header div.language-selector {
            font-size: 15px;
        }

        pre {
            margin: 0;
        }

        div.container {
            padding: 0 30px;
        }

        div.email-text {
            border: solid 1px #999;
            padding: 15px 3px;
        }

        div.email {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    {% header %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
