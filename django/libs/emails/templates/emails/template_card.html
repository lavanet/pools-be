<div class="email">
    <h2>{{ template.template }}</h2>
    <label><em>{{ template.description }}</em></label>

    <h3>PLAIN</h3>

    <div class="email-text plain">
        <pre>{{ template.render_test_plain }}</pre>
    </div>
    {% if template.template_html %}
        <h3>HTML</h3>

        <div class="email-text html">
            <div>{{ template.render_test_html|safe }}</div>
        </div>
    {% endif %}
</div>
